services:
  healthcare-app:
    build: .
    container_name: healthcare-app
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/healthcare_db
      - SPRING_DATASOURCE_USERNAME=healthcare
      - SPRING_DATASOURCE_PASSWORD=healthcare123
      - OLLAMA_API_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama2
    depends_on:
      - postgres
      - ollama

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=healthcare_db
      - POSTGRES_USER=healthcare
      - POSTGRES_PASSWORD=healthcare123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  postgres-data:
  ollama-data: